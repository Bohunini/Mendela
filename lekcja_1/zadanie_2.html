<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    for (i = -30; i < 40; i += 2) {
        if (i <= 5) {
            console.log(i)
        } else {
            if (i >= 14) {
                console.log(i)
            }
        }
    }
    console.log(" ")
    for (i = -20; i < 40; i++) {
        if (i <= 3) {
            if (i % 2 == 1)
                console.log(i)
        } else {
            if (i >= 12) {
                if (i % 2 == 1)
                    console.log(i)
            }
        }
    }
    console.log(" ")
    for (i = -100; i < 41; i++) {
        if (i <= -50) {
            if (i % 3 == 0)
                console.log(i)
        } else {
            if (i >= 12) {
                if (i % 3 == 0)
                    console.log(i)
            }
        }
    }
</script>
