    <script>
        // //zad 1
        document.write("<b>Witaj JavaScript</b>")
        for (i = -111; i <= 111; i++) {
            document.write("<br>" + i)
        }
        document.write("<br>")
        for (i = 50; i > 0; i -= 3) {
            document.write(i + " ")
        }
        document.write("<br>")
        for (i = 50; i >= 10; i--) {
            if (i >= 40) {
                document.write(i + " ")
            } else {
                if (i <= 20) {
                    document.write(i + " ")
                }
            }
        }
    </script>
